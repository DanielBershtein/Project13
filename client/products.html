<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Products</title>
  </head>
  <body onload="init()">
    <button class="btn-logout" href="/">
      <span class="btn-logoutspan" onclick="logout()">Logout</span>
    </button>

    <figure>
      <h1>Sv-Shop</h1>
    </figure>
    <div class="flexbox-container">
      <div class="flexbox-item flexbox-item1">
        <select class="filter-products">
          <option class="option" value="all">Filter by...</option>
          <option class="option" value="price">Price</option>
          <option class="option" value="name">Name</option>
        </select>
        <button class="sort-btn" onclick="sort()">Sort</button>
        <table>
          <thead class="shopHead">
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Availability</th>
              <th>Add to Cart</th>
            </tr>
          </thead>
          <tbody class="shopTable"></tbody>
        </table>
      </div>

      <div class="flexbox-item flexbox-item2">
        <main class="cart-main">
          <table>
            <thead class="cartHead">
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Amount</th>
                <th>Add/Remove</th>
              </tr>
            </thead>
            <tbody class="cartTable"></tbody>
          </table>
          <button class="btn-buy" onclick="cartBuy()">Buy</button>
        </main>
      </div>
    </div>

    <script src="js/storageService.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
