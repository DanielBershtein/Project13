<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Buy</title>
  </head>
  <body onload="  amountOfProducts(),totalPrice()">
    <div class="main-container">
      <main>
        <h1 class="header-main">Sv-Shop</h1>
        <div class="main-div">
          <div class="input-wrapper">
            <label for="amount"
              >Amount of Products:<span class="amount-of-products"></span
            ></label>
          </div>

          <div class="input-wrapper">
            <label for="total"
              >Total Price:<span class="total-price"></span
            ></label>
          </div>

          <button class="order-btn" onclick="placeOrder()">Place Order</button>
        </div>
      </main>
    </div>
    <script src="js/storageService.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
