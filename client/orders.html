<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Orders/All</title>
  </head>
  <body onload="renderOrders()">
    <figure>
      <h1 class="h1-orders">Orders</h1>
    </figure>

    <div class="flexbox-container">
      <main class="orders-main">
        <table>
          <thead class="ordersHead">
            <tr>
              <th>Order Id</th>
              <th>User Id</th>
              <th>Products</th>
            </tr>
          </thead>
          <tbody class="ordersTable"></tbody>
        </table>
      </main>
    </div>
    <script src="js/storageService.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
